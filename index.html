<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Yalibe Wallet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <!-- Ethers.js v5 -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
</head>
<body>
  <div class="app">
    <header class="header">
      <div>
        <h1>Yalibe Wallet</h1>
        <p class="subtitle">Conecta tu wallet y consulta tus YAL de forma segura.</p>
      </div>
      <button id="connectButton" class="btn-primary">
        Conectar MetaMask
      </button>
    </header>

    <main class="main">
      <section class="card">
        <h2>Estado de conexión</h2>
        <p id="connectionStatus" class="status status-warning">
          No conectado
        </p>
        <div class="info-row">
          <span class="label">Cuenta:</span>
          <span id="accountAddress" class="value value-mono">—</span>
        </div>
        <div class="info-row">
          <span class="label">Red:</span>
          <span id="networkName" class="value">—</span>
        </div>
      </section>

      <section class="card">
        <h2>Balance de Yalibe (YAL)</h2>
        <div class="info-row">
          <span class="label">Token:</span>
          <span id="tokenSymbol" class="value">YAL</span>
        </div>
        <div class="balance-row">
          <span class="balance-label">Tu balance:</span>
          <span id="tokenBalance" class="balance-value">—</span>
        </div>
        <button id="refreshBalance" class="btn-secondary" disabled>
          Actualizar balance
        </button>
      </section>

      <section class="card">
        <h2>Enviar YAL</h2>
        <form id="transferForm" class="form">
          <label class="form-label">
            Dirección de destino
            <input
              type="text"
              id="toAddress"
              class="input"
              placeholder="0x..."
              required
            />
          </label>

          <label class="form-label">
            Cantidad de YAL
            <input
              type="number"
              step="0.000001"
              min="0"
              id="amount"
              class="input"
              placeholder="0.0"
              required
            />
          </label>

          <button type="submit" class="btn-primary" id="sendButton" disabled>
            Enviar tokens
          </button>
        </form>
        <p id="txStatus" class="tx-status"></p>
      </section>
    </main>

    <footer class="footer">
      <p>Yalibe · Fase 1 — Wallet DApp básica</p>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
